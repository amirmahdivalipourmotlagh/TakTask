version: '3.9'

services:
  web:
    build: ./app
    command: >
        sh -c "python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver"
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev


